version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/code
    ports:
      - "5001:5000"
    #adding postgreSQL
    depends_on:
      - db
    links:
      - db:db
  db:
    image: postgres:11
    ports:
      - '5432'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
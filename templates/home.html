{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1> Hi {{ user.username }}! </h1>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <h1>You are not logged in</h1>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
